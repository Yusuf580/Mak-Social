
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MakSocial - Intelligence Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#10918a', 
                secondary: '#0d7a74',
                accent: '#e7f4f3'
              }
            },
            borderRadius: {
              'custom': '2px',
            },
            fontFamily: {
              sans: ['Chirp', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
          font-family: 'Chirp';
          src: url('https://abs.twimg.com/fonts/chirp-regular-web.woff2') format('woff2');
          font-weight: 400;
          font-style: normal;
        }
        @font-face {
          font-family: 'Chirp';
          src: url('https://abs.twimg.com/fonts/chirp-bold-web.woff2') format('woff2');
          font-weight: 700;
          font-style: normal;
        }

        :root {
          --bg-primary: #ffffff;
          --bg-secondary: #f8fafc;
          --text-primary: #0f172a;
          --text-secondary: #475569;
          --border-color: #e2e8f0;
          --brand-color: #10918a; 
          --radius-main: 2px;
        }

        body {
            font-family: 'Chirp', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Headers rule: 20px */
        .signal-header, h1, h2 { 
          font-size: 20px !important; 
          font-weight: 800; 
          text-transform: uppercase; 
          letter-spacing: -0.02em;
        }

        /* Post Content rule: 16px */
        .post-content-markdown, .post-body { 
          font-size: 16px !important; 
          line-height: 1.5; 
        }

        /* Replies/Comments rule: 14px */
        .reply-content, .comment-text { 
          font-size: 14px !important; 
          line-height: 1.4; 
        }

        .post-content-markdown p { margin-bottom: 0.75rem; }
        .post-content-markdown a { color: var(--brand-color); text-decoration: underline; font-weight: 700; }
        
        .post-content-markdown table { border: 1px solid var(--border-color); width: 100%; border-collapse: collapse; }
        .post-content-markdown td, .post-content-markdown th { border: 1px solid var(--border-color); padding: 8px; text-align: center; }

        .ticker-text { font-variant-numeric: tabular-nums; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[var(--bg-primary)] overflow-x-hidden antialiased">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
